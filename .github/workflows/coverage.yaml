name: Coverage
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Run tests with coverage
        run: |
          # Test core packages (exclude LLM clients that require API keys and UI-heavy cmd packages)
          # Focus on testable internal packages
          go test \
            ./internal/config \
            ./internal/keys \
            ./internal/stats \
            ./internal/git \
            ./internal/llm \
            ./internal/ui/banner \
            ./internal/ui/notify \
            -coverprofile=coverage.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out
          flags: unittests
          verbose: true