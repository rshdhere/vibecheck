name: Release Provenance (SLSA)

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  provenance:
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2
    with:
      base64-subjects: |
        ${{ github.repository }}@${{ github.ref }}
