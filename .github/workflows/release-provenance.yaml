name: Release Provenance (SLSA)

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  provenance:
    permissions:
      contents: read
      id-token: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.10.0
    with:
      base64-subjects: |
        ${{ github.repository }}@${{ github.ref }}
